<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:regular,500,600,700" rel="stylesheet">
  <title>NewsPortal</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">News Portal</h1>
      </div>
    </header>
    <main class="content">
      <div class="sources buttons"></div>
      <div class="news"></div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__copyright">
          Copyright © <a href="https://newsapi.org">NewsAPI</a>
        </p>
        <p class="footer__copyright">
          <a href="https://github.com/FreightDH">FreightDH</a> © 2023 All Rights Reserved |
          <a href="https://rs.school/js/">RSSchool</a>
        </p>
      </div>
    </footer>
  </div>

  <template id="source__item--template">
    <div class="source__item">
      <span class="item__name"></span>
    </div>
  </template>

  <template id="newsItemTemp">
    <div class="news__item">
      <div class="news__meta">
        <div class="news__meta-photo"></div>
        <ul class="news__meta-details">
          <li class="news__meta-author"></li>
          <li class="news__meta-date"></li>
        </ul>
      </div>
      <div class="news__description">
        <h2 class="news__description-title"></h2>
        <h3 class="news__description-source"></h3>
        <p class="news__description-content"></p>
        <p class="news__read-more">
          <a href="#">Read More</a>
        </p>
      </div>
    </div>
  </template>

  <script src="./index.js"></script>
</body>

</html>
